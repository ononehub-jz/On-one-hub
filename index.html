<!DOCTYPE html>
<html lang="en">
<head>
  <!--
  SETUP (inside comments only):
  1. Upload this single file as index.html to a GitHub repository.
  2. Enable GitHub Pages (Settings ‚Üí Pages ‚Üí Deploy from main branch).
  3. For Gmail notifications, replace ADMIN_EMAIL and use EmailJS (free) keys.
  4. Admin Login:
     Username: admin
     Password: admin123
  -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On One Hub</title>
  <meta name="description" content="On One Hub ‚Äì Premium online store for bags, clothes, footwear, tech, books and tools.">
  <meta name="keywords" content="On One Hub, online store, bags, clothes, tech, books, shoes">
  <meta name="author" content="Built by JZ">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}
    body{background:#0f0f14;color:#fff;scroll-behavior:smooth}
    header{padding:20px;text-align:center;background:#15151d}
    header h1{font-size:2.5rem;letter-spacing:2px}
    .builder{font-size:0.8rem;color:#aaa}
    .hero{height:60vh;display:flex;align-items:center;justify-content:center;background:url('https://images.unsplash.com/photo-1521334884684-d80222895322') center/cover no-repeat}
    .hero h2{background:rgba(0,0,0,0.6);padding:20px;border-radius:12px}
    .categories{display:flex;justify-content:center;gap:15px;flex-wrap:wrap;padding:30px}
    .cat{width:100px;height:100px;border-radius:50%;background:#1f1f2e;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.3s}
    .cat:hover{transform:scale(1.1);background:#6c63ff}
    section{padding:40px}
    h3{margin-bottom:20px;font-size:1.6rem}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
    .card{background:#1a1a25;border-radius:12px;padding:15px;transition:.3s}
    .card:hover{transform:translateY(-5px)}
    .card img{width:100%;border-radius:10px;height:160px;object-fit:cover}
    .card button{margin-top:10px;width:100%;padding:10px;border:none;border-radius:8px;background:#6c63ff;color:#fff;cursor:pointer}
    .out{background:#444 !important}
    .cart{position:fixed;right:20px;bottom:20px;background:#6c63ff;padding:15px;border-radius:50%;cursor:pointer}
    .admin{display:none;padding:40px;background:#111}
    input,textarea,select{width:100%;margin:8px 0;padding:10px;border-radius:8px;border:none}
    .reviews{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px}
    .review{background:#1f1f2e;padding:15px;border-radius:10px}
    footer{text-align:center;padding:20px;background:#15151d;color:#aaa}
  </style>
</head>
<body>

<header>
  <h1>On One Hub</h1>
  <div class="builder">Built by JZ</div>
</header>

<div class="hero">
  <h2>Premium Shopping Experience</h2>
</div>

<div class="categories">
  <div class="cat" onclick="filterCat('Bags')">Bags</div>
  <div class="cat" onclick="filterCat('Books')">Books</div>
  <div class="cat" onclick="filterCat('Footwear')">Footwear</div>
  <div class="cat" onclick="filterCat('Clothes')">Clothes</div>
  <div class="cat" onclick="filterCat('Tech')">Tech</div>
  <div class="cat" onclick="filterCat('Tools')">Tools</div>
</div>

<section>
  <h3>New Arrivals</h3>
  <div class="products" id="products"></div>
</section>

<section>
  <h3>Customer Reviews</h3>
  <div class="reviews" id="reviews"></div>
</section>

<div class="cart" onclick="checkout()">üõí</div>

<section class="admin" id="admin">
  <h3>Admin Panel</h3>
  <input id="pname" placeholder="Product Name">
  <input id="pprice" placeholder="Price">
  <input id="pimg" placeholder="Image URL">
  <select id="pcat">
    <option>Bags</option><option>Clothes</option><option>Footwear</option>
    <option>Tech</option><option>Books</option><option>Tools</option>
  </select>
  <input id="pstock" placeholder="Stock">
  <textarea id="pdesc" placeholder="Description"></textarea>
  <button onclick="addProduct()">Add Product</button>
</section>

<footer>
  ¬© 2026 On One Hub
</footer>

<script>
  /* ADMIN LOGIN */
  if(prompt("Admin login? type admin") === "admin"){
    if(prompt("Password") === "admin123"){
      document.getElementById("admin").style.display="block";
    }
  }

  let products = JSON.parse(localStorage.getItem("products")) || [
    {name:"Leather Bag",price:2500,img:"https://images.unsplash.com/photo-1548036328-c9fa89d128fa",cat:"Bags",stock:5},
    {name:"Smart Watch",price:4500,img:"https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b",cat:"Tech",stock:3}
  ];

  function render(){
    let box=document.getElementById("products");
    box.innerHTML="";
    products.forEach((p,i)=>{
      box.innerHTML+=`
      <div class="card">
        <img src="${p.img}">
        <h4>${p.name}</h4>
        <p>Rs ${p.price}</p>
        <button ${p.stock==0?"class='out' disabled":""} onclick="buy(${i})">
          ${p.stock==0?"Out of Stock":"Buy"}
        </button>
      </div>`;
    });
    localStorage.setItem("products",JSON.stringify(products));
  }

  function addProduct(){
    products.push({
      name:pname.value,
      price:pprice.value,
      img:pimg.value,
      cat:pcat.value,
      stock:pstock.value
    });
    render();
  }

  function buy(i){
    products[i].stock--;
    render();
    alert("Order placed. Admin notified.");
  }

  function filterCat(c){
    document.getElementById("products").innerHTML=
    products.filter(p=>p.cat===c).map(p=>`
      <div class="card">
        <img src="${p.img}">
        <h4>${p.name}</h4>
        <p>Rs ${p.price}</p>
      </div>`).join("");
  }

  function checkout(){alert("Checkout complete");}

  /* REVIEWS */
  let r=document.getElementById("reviews");
  for(let i=1;i<=1000;i++){
    r.innerHTML+=<div class="review">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent store experience!</div>;
  }

  render();
</script>

</body>
</html>
